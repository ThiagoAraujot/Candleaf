<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candleaf</title>
    <link rel="stylesheet" href="Estilos/style-authentication.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
         <div id="right-side">
            <nav>
                <a href="index.html"><img src="imagens/candleaf-logo.png" alt=""></a>
            </nav>
            <div id="shipping-data">
                <ul id="steps">
                    <li class="finished">Cart</li>
                    <li >
                        <img src="./imagens/arrow-right.png" alt="">
                    </li>
                    <li class="finishing">Details</li>
                    <li >
                        <img src="./imagens/arrow-right.png" alt="">
                    </li>
                    <li>Shipping</li>
                    <li >
                        <img src="./imagens/arrow-right.png" alt="">
                    </li>
                    <li>Payment</li>
                </ul>
            </div> 

            <div id="contact-container">
                <div id="contact-title">
                    <h2>Contact</h2>
                    <p>Do you have any account? <a href="#">Login</a></p>
                </div>
                <input type="text" name="" id="" placeholder="Email or mobile phone number">
                <div class="input-checkbox">
                     <input type="checkbox" name="" id="">
                     <label for="">Add me to Candleaf newsletter for a 10% discount</label>
                </div>
               
            </div>

            <div id="shipping-address">
                <h2>Shipping Addres</h2>
                <div id="input-name">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Second Name">
                </div>
                <input type="text" name="" id="" placeholder="Address and number">
                <input type="text" name="" id="" placeholder="Shipping note (optional)">
                <div id="input-local">
                    <input type="text" name="" id="" placeholder="City">
                    <input type="text" name="" id="" placeholder="Postal Code">
                    <select name="" id="">
                        <option value="">Province</option>
                    </select>
                </div>

                <select name="" id="">
                    <option value="">Italy</option>
                </select>

                <div class="input-checkbox">
                    <input type="checkbox" name="" id="">
                    <label for="">Save this informations for a future fast checkout</label>
                </div>
            </div>

            <div id="final-buttons">
                <a href="cart.html">Back to cart</a>
                <button>
                    <a href="shipping.html">Go to shipping</a>
                </button>
            </div>
        </div>


        <div id="items">
            <div id="item-list">
                <div class="item">
                    <div class="quantity">1</div>
                    <div class="image">
                        <img src="./imagens/candle-1.png" alt="candle-1">
                    </div>
                    <div class="texts">
                        <p class="item-name">Spiced Mint CandleafÂ®</p>
                        <p class="item-price">$ 9.99</p>
                    </div>
                </div>
            </div>
            <div id="item-prices">
                <hr>
                <div id="coupon">
                    <div class="input">
                        <input placeholder="Coupon code" />
                    </div>
                    <button>Add Code</button>
                </div>
                <hr>
                <div id="subtotals">
                    <p>
                        <span>Subtotal</span>
                        <span>$ 9.99</span>
                    </p>
                    <p>
                        <span>Shipping</span>
                        <span>Free Shipping</span>
                    </p>
                </div>
                <hr>
                <p id="total">
                    <span>Subtotal</span>
                    <span>$ 9.99</span></p>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
